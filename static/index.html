<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="/static/marked.min.js"></script>
    <script src="/static/editor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chats</h2>
            <ul id="chatList"></ul>
            <div class="new-chat">
                <input type="text" id="newChatInput" placeholder="Start a new chat...">
                <button id="newChatButton">New Chat</button>
            </div>
        </div>
        <div class="main-content">
            <div id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div class="function-column">
            <h2>Json Raw Data <div id="jsonValid" style="display: inline"></div></h2>
            <div id="jsonWorkflow">
                <pre><code id="workflowCode" class="language-json">
                </code></pre>
            </div>

            <h2>Workflow</h2>
            <div id="editorWorkflow"></div>
            <div id="renderWorkflow"></div>
        </div>
    </div>
    <script src="/static/editor_helpers.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
