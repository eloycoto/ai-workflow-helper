<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="/static/marked.min.js"></script>
    <script src="/static/editor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Chats</h2>
            <ul id="chatList"></ul>
            <div class="new-chat">
                <!-- <input type="text" id="newChatInput" placeholder="Start a new chat..."> -->
                <button id="newChatButton">New Chat</button>
            </div>
        </div>
        <div class="main-content">
            <div id="chatMessages"></div>
            <div class="input-area">
                <textarea name="comment" id="messageInput" placeholder="Enter your question"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div class="function-column">
            <h2>
                Json Raw Data
                <div id="jsonValid" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" width="24px" height="24px">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <div id="jsonInValid" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24px" height="24px">
                      <path d="M0 0h24v24H0V0z" fill="none"/>
                      <path d="M18.3 5.71L12 12l6.29 6.29-1.41 1.42L12 13.41l-6.29 6.29-1.42-1.41L10.59 12 4.3 5.71 5.71 4.29 12 10.59l6.29-6.3 1.41 1.42z"/>
                    </svg>
                </div>
                <div id="copyWorkflow" style="display: inline">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px">
                      <path d="M0 0h24v24H0V0z" fill="none"/>
                      <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </div>
            </h2>
            <div id="jsonWorkflow">
                <pre><code id="workflowCode" class="language-json">
                </code></pre>
            </div>

            <h2>Workflow</h2>
            <div id="editorWorkflow"></div>
            <div id="renderWorkflow"></div>
        </div>
    </div>
    <script src="/static/editor_helpers.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
